<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>

<body>
    <div class="main_container">
        <div id="user_input_div">
            <div>
                <label for="user_name_input">What's your name?</label>
                <input type="text" id="user_name_input">
            </div>
            <div>
                <label for="session_time">How long will your session be?</label>
                <input type="number" id="session_time">
            </div>
            <div>
                <button id="button_log_in">Aceptar</button>
            </div>
        </div>

        <div id="current_session" style="display: none;">
            <!-- general session status - Has name and time -->
            <div id="general_session_status" class="module">
                <p id="user_greet">
                    Hello user, your current session time is
                </p>
            </div>
            <div id="weather" class="module">

            </div>

            <!-- note taking -->
            <div id="note_module" class="module">
                <h1>Take all the notes you need!</h1>
                <textarea name="note_area" id="note_area_input" cols="30" rows="10">What's on your mind?
            </textarea>
            </div>

            <!-- to do -->
            <div id="to_do_module" class="module">
                <h1>To do list</h1>
                <ul id='todo_list_list'>
                    <li class="todo_list_item">Write html</li>
                    <li class="todo_list_item">Write css</li>
                    <li class="todo_list_item">Adjust css</li>
                    <li class="todo_list_item">Deploy on github</li>
                </ul>
                <label for="new_todo">Add new to do</label>
                <input type="text" id="new_todo">
                <button id='button_new_todo'>Add new todo list</button>
                <button id="button_mark_all">All complete</button>
            </div>

            <!-- calculadora -->
            <div id="calculator_module" class="module">
                <h1>Calculator!</h1>
                <label for="first_number">First number</label>
                <br>
                <input type="text" id="first_number">
                <br>
                <label for="second_number">Second number (To substract, divide or exponentiate)</label>
                <br>
                <input type="text" id="second_number">
                <br>
                <p>Resultado: <span id="result"></span></p>
                <br>
                <button id="button_addition">+</button>
                <button id="button_substraction" o>-</button>
                <button id="button_multiplication">*</button>
                <button id="button_division">/</button>
                <button id="button_exponentiation">X^x</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="scripts.js"></script>
</body>

</html>
